                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">                              
                                <input class="form-control" id="name" placeholder="" value="{$cates.catename}" name="catename" required="" type="text">

                        </div>

                        </div>

                                    <input  type="radio"  name="type" value="1" {if condition="$cates['type'] eq 1"} checked="checked" {/if} >

                                </label>

                                <br/>
                                <label>

                                </label>
                            </div>
                            
                        </div>
