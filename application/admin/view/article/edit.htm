<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>

<body>
    <!-- 头部 -->
    {include file="common/head"}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('cate/index')}">主页</a>
                        </li>
                        <li>
                            <a href="{:url('cate/lst')}">文章管理</a>
                        </li>
                        <li class="active">修改文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="{:url('article/edit')}"  method="post" enctype="multipart/form-data">
                                            <input type="hidden" value="{$edit.id}" name="id">
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">文章名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="name" placeholder="" name="title"
                                                        required="" type="text" value="{$edit.title}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">关键词</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="name" placeholder="" name="keyword"
                                                        required="" type="text" value="{$edit.keyword}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">描述</label>
                                                <div class="col-sm-6">
                                                   <textarea class="form-control" name="des" >{$edit.des}</textarea>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">作者</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="name" placeholder="" name="author"
                                                        required="" type="text" value="{$edit.author}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                                <div class="col-sm-6">
                                                    <select name="cateid" required>
                                                        <option value="">栏目</option>
                                                        {volist name="polling" id="po"}
                                                        <option required value="{$po.id}" {if condition="$po['id'] eq  $edit['cateid']"} selected="selected" {/if}>{if condition="$po['level'] neq  0"}|{/if}<?php echo str_repeat('--',$po['level']*3) ?>{$po.catename}
                                                        </option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    <input type="file" name="thumb" style="float:left" required>
                                                    {if condition="$edit['thumb']"}
                                                        <img src="{$edit['thumb']}" width="30px" style="float: left;">
                                                    {else /}
                                                        暂无图片数据
                                                    {/if}
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">内容</label>
                                                <div class="col-sm-6">
                                                   <textarea id="content" name="content">{$edit.content}</textarea>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:700,initialFrameHeight:400,});    
    </script>


</body>

</html>
